<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tech Exercise 3</title>
  <script src="jscript.js"></script>
  </head>
  <body>

  	<h1> Tech Exercise_3 </h1>
  	<br>
  	<p>tap the button to get your coordinates.</p>

<button onclick="getLocation()">My Location</button>

<p id="demo"></p>


<p onload="handleOrientation()"> Your device orientation: </p>
<p id="displayAlpha"> </p>
<p id="displayBeta"> </p>
<p id="displayGamma"> </p>
<br>




<script>
var x = document.getElementById("demo");
window.addEventListener("deviceorientation", handleOrientation, true);
var displayAlpha = document.getElementById("displayAlpha");
var displayBeta = document.getElementById("displayBeta");
var displayGamma = document.getElementById("displayGamma");


function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}


function handleOrientation(event){
	var absolute = event.absolute;
	var alpha = event.alpha;
	var beta = event.beta;
	var gamma = event.gamma;
	displayAlpha.innerHTML = alpha;
	displayBeta.innerHTML = beta;
	displayGamma.innerHTML = gamma;
}





</script>





  
  </body>
</html>
